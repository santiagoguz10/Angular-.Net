<div class="container allproducts-container">
  <table mat-table [dataSource]="allProductsSource" class="mat-elevation-z8">


    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="NombreProducto">
      <th mat-header-cell *matHeaderCellDef>NombreProducto</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreProducto }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/edit-student', element.id]"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="edit"
          >
          </mat-icon
        ></a>
        <mat-icon
          (click)="openDeleteModal(element.id)"
          aria-hidden="false"
          aria-label="Example delete icon"
          fontIcon="delete"
        >
        </mat-icon>
      </td>
    </ng-container>
  </table>
</div>

<div class="container allstudents-container">
  <a mat-raised-button color="primary" routerLink="/add-student">Add</a>
</div>
